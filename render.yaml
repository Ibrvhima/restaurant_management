services:
  - type: web
    name: restaurant-management
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      # Variables MySQL Ã  configurer manuellement sur Render
      - key: DB_NAME
        value: restaurant_management
      - key: DB_USER
        value: votre_mysql_user
      - key: DB_PASSWORD
        value: votre_mysql_password
      - key: DB_HOST
        value: votre_mysql_host
      - key: DB_PORT
        value: 3306
    autoDeploy: true
